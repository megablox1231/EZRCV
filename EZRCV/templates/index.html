<!DOCTYPE html>

{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <p class="title-h1">EZ-RCV</p>
            </div>
        </div>
        <div class="col text-center">
            <div class="btn-group-vertical gap-5">
                <a href="{{ url_for('home.create_ballot') }}">
                    <button class="btn-main">
                        <h1 class="btn-h1">Create Ballot</h1>
                    </button>
                </a>
                <div class="row option-main">
                    <label for="inputPassword2" class="col-auto pe-0 align-self-center" style="font-size: 2.2rem; color: var(--cream);">Vote</label>
                    <div class="col-auto align-self-center">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Short Code">
                    </div>
                    <div class="col-auto align-self-center">
                        <button type="button" class= "btn btn-primary" style="background-color: var(--blue); border: none;" onclick="">Submit</button>
                    </div>
                </div>
                <button class="btn-main">
                    <h1 class="btn-h1">Manage Ballot</h1>
                </button>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
