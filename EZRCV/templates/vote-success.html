<!DOCTYPE html>

{% extends 'base.html' %}

<html lang="en">
<head>
    {% block head %}
    <title>Vote</title>
    {% endblock %}
</head>
<body>
{% block content %}
<div style="display: flex; justify-content: center;">
    <div class="div-vote-success mt-5">
        <p class="text-center mt-1" style="font-size: 3rem; color: var(--cream);">Vote Successful!</p>
        <p class="text-center" style="font-size: 1rem; color: var(--cream);">Copy the results link or code to obtain
                                                                            the ballot results.</p>
        <p class="text-center" style="font-size: 1rem; color: var(--cream);">Results Link: <a href="{{ link }}">{{ link }}</a></p>
        <p class="text-center" style="font-size: 1rem; color: var(--cream);">Results Code: {{ code }}</p>
    </div>
</div>

<div class="col text-center">
    <a href="{{ url_for('rcv.index') }}">
        <button class="btn-home">
            <h1 class="btn-h1">Home</h1>
        </button>
    </a>
</div>
{% endblock %}
</body>
</html>
