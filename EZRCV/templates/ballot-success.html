<!DOCTYPE html>

{% extends 'base.html' %}

<html lang="en">
<head>
    {% block head %}
    <title>Ballot Creation</title>
    {% endblock %}
</head>
<body>
{% block content %}
<div style="display: flex; justify-content: center;">
    <div class="div-vote-success mt-5">
        <p class="text-center mt-1" style="font-size: 3rem; color: var(--cream);">Ballot Creation Successful!</p>
        <p class="text-center" style="font-size: 1rem; color: var(--cream);">Copy the vote link or code to obtain
            the voting form.</p>
        <p class="text-center" style="font-size: 1rem; color: var(--cream);">Vote Link: <a href="{{ link }}">{{ link }}</a></p>
        <p class="text-center" style="font-size: 1rem; color: var(--cream);">Vote Code: {{ code }}</p>
    </div>
</div>
{% endblock %}
</body>
</html>
