<!DOCTYPE html>

{% extends 'base.html' %}

<html lang="en">
<head>
    {% block head %}
    <title>Results</title>
    {% endblock %}
</head>
<body>
{% block content %}
<div class="container-fluid">
    <p class="mt-5 text-center" style="font-size: 4rem; color: var(--brown); text-decoration: underline; font-family: monospace;">Winner</p>
    <p class="text-center" style="font-size: 3rem; color: var(--orange); font-family: monospace;">{{ result }}</p>
    <div class="col text-center">
        <a href="{{ url_for('rcv.index') }}">
            <button class="btn-home">
                <h1 class="btn-h1">Home</h1>
            </button>
        </a>
    </div>
</div>
{% endblock %}
</body>
</html>
